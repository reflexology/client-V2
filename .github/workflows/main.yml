name: CI CD

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Lint'
        run: npm run lint
      - name: 'Test'
        run: yarn run test
      - name: 'Build'
        run: npm run build
